<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engine Logs 分析工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 40px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .stat-card.error .stat-value {
            color: #e74c3c;
        }

        .stat-card.success .stat-value {
            color: #27ae60;
        }

        .table-container {
            overflow-x: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        thead {
            background: #f8f9ff;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #667eea;
            white-space: nowrap;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #e0e0e0;
            vertical-align: top;
            word-break: break-word;
        }

        tr:hover {
            background: #f8f9ff;
        }

        .test-case-id {
            font-weight: bold;
            color: #667eea;
        }

        .status-normal {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            background: #d4edda;
            color: #155724;
            font-size: 12px;
            font-weight: 500;
        }

        .status-error {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            background: #f8d7da;
            color: #721c24;
            font-size: 12px;
            font-weight: 500;
        }

        .error-link {
            color: #e74c3c;
            text-decoration: underline;
            cursor: pointer;
            font-size: 12px;
        }

        .error-link:hover {
            color: #c0392b;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 95%;
            max-width: 1400px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .error-detail {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 15px;
            line-height: 1;
            overflow-y: auto;
            white-space: pre-wrap;
            max-height: 75vh;
        }

        .log-line {
            padding: 2px 6px;
            margin: 0.1em 0;
            border-left: 3px solid transparent;
            white-space: pre-wrap;
            word-break: break-word;
            display: flex;
        }

        .log-line.error {
            background: rgba(231, 76, 60, 0.3);
            border-left-color: #e74c3c;
        }

        .log-line .line-num {
            color: #75715e;
            margin-right: 10px;
            user-select: none;
            flex-shrink: 0;
            width: 20px;
            text-align: right;
            font-size: 13px;
        }

        .log-line .log-content {
            flex: 1;
            word-break: break-word;
        }

        .error-summary {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
        }

        .error-summary.expanded {
            white-space: normal;
            overflow: visible;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Engine Logs 分析工具</h1>
            <p>自动分析 engine.log 文件，生成测试用例执行报告</p>
        </div>

        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalTestCases">0</div>
                    <div class="stat-label">总测试用例</div>
                </div>
                <div class="stat-card success">
                    <div class="stat-value" id="normalTestCases">0</div>
                    <div class="stat-label">正常用例</div>
                </div>
                <div class="stat-card error">
                    <div class="stat-value" id="errorTestCases">0</div>
                    <div class="stat-label">异常用例</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalComponents">0</div>
                    <div class="stat-label">总组件数</div>
                </div>
            </div>

            <div class="table-container">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>测试用例ID</th>
                            <th>组件模块</th>
                            <th>组件中文名</th>
                            <th>组件分类</th>
                            <th>组件方法名</th>
                            <th>组件插件包中文名</th>
                            <th>组件唯一标识</th>
                            <th>运行结果</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal" id="errorModal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">错误日志上下文（共1000行）</span>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="error-detail" id="errorDetail"></div>
            </div>
        </div>
    </div>

    <script>
        const errorModal = document.getElementById('errorModal');
        const closeModal = document.getElementById('closeModal');
        const errorDetail = document.getElementById('errorDetail');

        async function loadLogAndAnalyze() {
            try {
                const response = await fetch('/analyze/default');
                const data = await response.json();

                if (data.success) {
                    displayResults(data);
                } else {
                    document.getElementById('tableBody').innerHTML = `<tr><td colspan="8" style="text-align:center; padding: 40px; color: #999;">${data.error || '加载失败'}</td></tr>`;
                }
            } catch (error) {
                console.error('加载日志失败:', error);
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="8" style="text-align:center; padding: 40px; color: #999;">加载日志失败，请确保 engine.log 文件存在</td></tr>';
            }
        }

        function displayResults(data) {
            document.getElementById('totalTestCases').textContent = data.total;
            document.getElementById('normalTestCases').textContent = data.total - data.errors;
            document.getElementById('errorTestCases').textContent = data.errors;
            document.getElementById('totalComponents').textContent = data.total;

            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            data.test_cases.forEach((testCase, index) => {
                const row = document.createElement('tr');
                const comp = testCase.component_info;

                row.innerHTML = `
                    <td><span class="test-case-id">测试用例${testCase.test_case_id}</span></td>
                    <td>${comp.module || ''}</td>
                    <td>${comp.name_cn || ''}</td>
                    <td>${comp.category || ''}</td>
                    <td>${comp.method || ''}</td>
                    <td>${comp.plugin_name || ''}</td>
                    <td>${comp.unique_id || ''}</td>
                    <td>
                        ${testCase.has_error ? '<span class="status-error">异常报错</span>' : '<span class="status-normal">执行正常</span>'}
                        ${testCase.has_error ? getErrorsHtml(testCase) : ''}
                    </td>
                `;

                tbody.appendChild(row);
            });
        }

        function getErrorsHtml(testCase) {
            let errorsHtml = '<div style="margin-top: 8px;">';
            testCase.errors.forEach((error, idx) => {
                let errorMessage = error.message;

                // 从ERROR或Exception关键词开始提取
                const errorMatch = errorMessage.match(/(ERROR|Exception)(.*)/s);
                if (errorMatch) {
                    errorMessage = errorMatch[0].trim();
                }

                const shortMessage = errorMessage.length > 150 ? errorMessage.substring(0, 150) + '...' : errorMessage;
                const fullMessage = errorMessage.length > 250 ? errorMessage.substring(0, 250) + '...' : errorMessage;

                errorsHtml += `
                    <div style="margin-bottom: 10px;">
                        <div style="color: #e74c3c; font-weight: 500; font-size: 11px; margin-bottom: 4px; padding: 6px 8px; background: #fff5f5; border-radius: 4px; cursor: pointer; transition: background 0.2s;"
                             onclick="toggleError(this)" title="点击展开/折叠">
                            <span class="error-short">${escapeHtml(shortMessage)}</span>
                            <span class="error-full" style="display: none; white-space: pre-wrap;">${escapeHtml(fullMessage)}</span>
                        </div>
                        <div style="margin-top: 6px; margin-left: 4px;">
                            <a class="error-link" onclick="showErrorContext(${error.line})">查看日志上下文</a>
                        </div>
                    </div>
                `;
            });
            errorsHtml += '</div>';
            return errorsHtml;
        }

        function toggleError(element) {
            const shortSpan = element.querySelector('.error-short');
            const fullSpan = element.querySelector('.error-full');

            if (shortSpan.style.display === 'none') {
                shortSpan.style.display = 'inline';
                fullSpan.style.display = 'none';
            } else {
                shortSpan.style.display = 'none';
                fullSpan.style.display = 'inline';
            }
        }

        function escapeHtml(text) {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/'/g, '\\\'')
                .replace(/"/g, '&quot;');
        }

        async function showErrorContext(errorLine) {
            try {
                const response = await fetch(`/log/context/${errorLine}`);
                const data = await response.json();

                if (data.error) {
                    errorDetail.innerHTML = `<div style="color: #e74c3c;">加载失败: ${data.error}</div>`;
                    errorModal.classList.add('active');
                    return;
                }

                let contextHtml = '';
                data.lines.forEach(line => {
                    const lineContent = escapeHtml(line.content);
                    contextHtml += `
                        <div class="log-line ${line.is_error ? 'error' : ''}">
                            <span class="line-num">${line.line_num + 1}</span>
                            <span class="log-content">${lineContent}</span>
                        </div>
                    `;
                });

                errorDetail.innerHTML = contextHtml;

                // 滚动到错误行
                setTimeout(() => {
                    const errorLineElement = errorDetail.querySelector('.log-line.error');
                    if (errorLineElement) {
                        errorLineElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 100);

                errorModal.classList.add('active');
            } catch (error) {
                errorDetail.innerHTML = `<div style="color: #e74c3c;">加载失败: ${error.message}</div>`;
                errorModal.classList.add('active');
            }
        }

        closeModal.addEventListener('click', () => {
            errorModal.classList.remove('active');
        });

        errorModal.addEventListener('click', (e) => {
            if (e.target === errorModal) {
                errorModal.classList.remove('active');
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                errorModal.classList.remove('active');
            }
        });

        window.addEventListener('load', loadLogAndAnalyze);
    </script>
</body>
</html>
